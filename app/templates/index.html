<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails - AutoU</title>
    <link rel="stylesheet" href="/app/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Classificador de Emails</h1>
            <p class="subtitle">Classifique automaticamente se seus emails s√£o produtivos ou improdutivos</p>
        </header>

        <main class="main">
            <section class="form-section">
                <div class="card">
                    <h2>Envie seu Email</h2>
                    
                    <form id="emailForm">
                        <div class="tabs">
                            <button type="button" class="tab-button active" id="tabText" data-tab="text">
                                Digitar ou Colar Texto
                            </button>
                            <button type="button" class="tab-button" id="tabUpload" data-tab="upload">
                                Upload de Arquivo
                            </button>
                        </div>

                        <div class="tab-content active" id="textTab">
                            <div class="form-group">
                                <label for="emailText">Digite ou cole o email aqui:</label>
                                <textarea id="emailText"></textarea>
                            </div>
                        </div>

                        <div class="tab-content" id="uploadTab">
                            <div class="form-group">
                                <label for="fileInput">Selecione ou arraste um arquivo:</label>
                                <div class="file-upload-area" id="fileUploadArea">
                                    <input type="file" id="fileInput" accept=".txt,.pdf">
                                    <p>üìÅ Clique aqui ou arraste um arquivo (.txt ou .pdf)</p>
                                </div>
                                <div id="fileName"></div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            Classificar Email
                        </button>
                    </form> <div class="examples">
                        <p>Quer testar? Use um exemplo:</p>
                        <div class="example-buttons">
                            <button class="btn btn-example" id="exampleProductive">
                                Exemplo Produtivo
                            </button>
                            <button class="btn btn-example" id="exampleUnproductive">
                                Exemplo Improdutivo
                            </button>
                        </div>
                    </div>
                </div> </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="card">
                    <h2>Resultado da Classifica√ß√£o</h2>
                    
                    <div class="result-item">
                        <label>Categoria:</label>
                        <div class="category-badge" id="categoryBadge">
                            <span id="categoryText"></span>
                            <span class="confidence" id="confidenceText"></span>
                        </div>
                    </div>

                    <div class="result-item">
                        <label>Email Analisado:</label>
                        <div class="email-preview" id="emailPreview"></div>
                    </div>

                    <div class="result-item">
                        <label>Resposta Sugerida:</label>
                        <div class="response-box" id="responseBox"></div>
                        <button class="btn btn-copy" id="copyBtn">
                            Copiar Resposta
                        </button>
                    </div>

                    <button class="btn btn-secondary" id="newClassificationBtn">
                        Fazer Nova Classifica√ß√£o
                    </button>
                </div>
            </section>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analisando email...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>

        <footer class="footer">
            <p>Desafio AutoU - Email Classifier AI</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
